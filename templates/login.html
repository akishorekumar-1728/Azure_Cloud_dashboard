<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Azure Cloud Dashboard | Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="login-page">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">Az</div>
      <div>
        <h2 class="login-title">Azure Cloud Dashboard</h2>
        <div class="login-sub">Sign in to manage your Azure Virtual Machines.</div>
      </div>
    </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div style="margin-top:12px;">
        <label class="label">Email</label>
        <input class="input" type="email" name="email" placeholder="admin@gmail.com" required>
      </div>

      <div style="margin-top:12px;">
        <label class="label">Password</label>
        <input class="input" type="password" name="password" placeholder="admin123" required>
      </div>

      <button class="btn btn-wide btn-azure" type="submit">Login</button>
    </form>

    <div class="login-sub" style="margin-top:14px;">
      Tip: Later we can upgrade this login to <b>Azure Entra ID</b>.
    </div>
  </div>
</div>

</body>
</html>
