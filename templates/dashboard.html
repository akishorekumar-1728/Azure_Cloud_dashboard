<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<!doctype html>

<html>
  <head>
    <title>Azure VM Dashboard</title>

    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6f9;
        padding: 40px 0;
      }

      .container {
        max-width: 1100px; /* ðŸ‘ˆ controls width */
        margin: auto; /* ðŸ‘ˆ centers dashboard */
        background: #f4f6f9;
      }

      h1,
      h2 {
        color: #2c3e50;
      }

      .summary {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        width: 200px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .running {
        color: #27ae60;
        font-size: 24px;
        font-weight: bold;
      }

      .stopped {
        color: #e74c3c;
        font-size: 24px;
        font-weight: bold;
      }

      .total {
        color: #2980b9;
        font-size: 24px;
        font-weight: bold;
      }

      table {
        width: 100%;
        background: white;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
      }

      th {
        background: #34495e;
        color: white;
        padding: 12px;
      }

      td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      .status-running {
        background: #27ae60;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
      }

      .status-stopped {
        background: #e74c3c;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
      }

      button {
        padding: 6px 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
      }

      .start-btn {
        background: #27ae60;
      }

      .stop-btn {
        background: #e74c3c;
      }

      .logout {
        float: right;
        text-decoration: none;
        color: #e74c3c;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a href="{{ url_for('logout') }}" class="logout">Logout</a>

      <h1>Azure VM Dashboard</h1>

      <!-- SUMMARY -->
      <div class="summary">
        <div class="card">
          <h3>Running VMs</h3>
          <div class="running" id="running-count">0</div>
        </div>

        <div class="card">
          <h3>Stopped VMs</h3>
          <div class="stopped" id="stopped-count">0</div>
        </div>

        <div class="card">
          <h3>Total VMs</h3>
          <div class="total" id="total-count">0</div>
        </div>
      </div>

      <h2>Virtual Machines</h2>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Resource Group</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="vm-table"></tbody>
      </table>

      <script>
        async function loadVMs() {
          const res = await fetch("/api/vms");
          const vms = await res.json();

          const table = document.getElementById("vm-table");
          table.innerHTML = "";

          vms.forEach((vm) => {
            const row = document.createElement("tr");

            const statusClass =
              vm.status === "running" ? "status-running" : "status-stopped";

            const actionBtn =
              vm.status === "running"
                ? `<button class="stop-btn" onclick="stopVM('${vm.resource_group}','${vm.name}')">Stop</button>`
                : `<button class="start-btn" onclick="startVM('${vm.resource_group}','${vm.name}')">Start</button>`;

            row.innerHTML = `
      <td>${vm.name}</td>
      <td>${vm.resource_group}</td>
      <td><span class="${statusClass}">${vm.status}</span></td>
      <td>${actionBtn}</td>
    `;

            table.appendChild(row);
          });
        }

        async function startVM(rg, name) {
          await fetch("/api/vm/start", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ resource_group: rg, vm_name: name }),
          });
          alert("VM starting...");
          setTimeout(loadVMs, 4000);
        }

        async function stopVM(rg, name) {
          await fetch("/api/vm/stop", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ resource_group: rg, vm_name: name }),
          });
          alert("VM stopping...");
          setTimeout(loadVMs, 4000);
        }

        async function loadSummary() {
          const res = await fetch("/api/vm/status-count");
          const data = await res.json();

          document.getElementById("running-count").innerText = data.running;
          document.getElementById("stopped-count").innerText = data.stopped;
          document.getElementById("total-count").innerText = data.total;
        }

        loadVMs();
        loadSummary();
        setInterval(() => {
          loadVMs();
          loadSummary();
        }, 5000);
      </script>
    </div>
  </body>
</html>
